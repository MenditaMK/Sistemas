<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CRUD Personas</title>
    <link rel="stylesheet" type="text/css" href="../css/StyleCSS.css" />
    <script src="../JavaScript/JavaScript.js"></script>
</head>
<body>
    <div class="root">
        <div class="left">
            <table id="lista" class="table table-hover">
                <thead>
                    <tr>
                        <th>LISTADO PERSONAS</th>
                    </tr>
                <td>
                    <button type="submit" id="crear" value="Añadir nueva persona">Añadir nueva persona</button>
                </td>
                </thead>
            </table>
        </div>

        <div class="right">
            <label>Nombre: </label> </p>
            <input id="nombre" type="text" placeholder="Nombre" /> </p>
            <label>Apellidos: </label> </p>
            <input id="apellidos" type="text" placeholder="Apellidos" /> </p>
            <label>Fecha de nacimiento:</label> </p>
            <input id="fecha" type="date" placeholder="Fecha de nacimiento" /> </p>
            <label>Dirección:</label> </p>
            <input id="direccion" type="text" placeholder="Dirección" /> </p>
            <label>Teléfono:</label> </p>
            <input id="telefono" type="text" placeholder="Teléfono" /> </p>
            <label>Departamento:</label> </p>
            <label id="departamento" /> </p>


        </div>
        <button type="submit" id="eliminar" value="Eliminar persona" >Eliminar persona</button>
        <button type="submit" id="actualizar" value="Actualizar persona">Guardar cambios</button>
    </div>
</body>
</html>
